<header class="app-header">
    <h1 class="app-title">RhythmRehearse</h1>
    <button type="button" class="logout-btn" (click)="logout()">Logout</button>
</header>

<main class="main-content">
    <h3>Welcome, {{ userName }}.</h3>
    <div class="widgets-container">
        <app-practice-session-timer (sessionSaved)="loadSessions()"></app-practice-session-timer>
        <app-practice-session-list [practiceSessions]="practiceSessions"></app-practice-session-list>
    </div>
</main>
